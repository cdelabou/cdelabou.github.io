<p>{{ 'PROJECTS_INTRO_TEXT' | translate }}</p>
<div class="row">
  <div [class.col-md-6]="details" [class.col-md-12]="!details">

    <div class="d-flex flex-wrap justify-content-between">
      <app-project-view *ngFor="let project of projects" (click)="showDetails(project)" [project]="project">
      </app-project-view>
    </div>

  </div>
  <div class="col-md-6" *ngIf="details">
    <app-project-details (canceled)="hideDetails()" [project]="detailed"></app-project-details>
  </div>
</div>
