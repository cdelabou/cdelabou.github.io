<article [ngStyle]="{'background-image': 'url(' + image() + ')' }">
	<h3>{{'projects.' + project.id + '.title' | translate}}</h3>
	<div>
		<span *ngFor="let tech of project.technologies" class="tech">
			{{tech}}
		</span>
		<br/>
		<span *ngFor="let language of project.languages">
			{{language}}
		</span>
	</div>
</article>
